<!DOCTYPE html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

#tooltip {
      position: absolute;
      left: 200px;
      top: 94px;
    }

</style>
<body>
<div id ="tooltip"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// load data
d3.csv("cereal.csv", type, function(error, data) {

//  x.domain(d3.extent(data, function(d) { return d.Calories; })).nice();
//  y.domain(d3.extent(data, function(d) { return d["Protein (g)"]; })).nice();
  x.domain([d3.min(data, function(d) {return d.Calories;})-1, d3.max(data, function(d) { return d.Calories; })+1]).nice();
  y.domain ([d3.min(data, function(d) {return d["Protein (g)"];})-1, d3.max(data, function(d) {return d["Protein (g)"];})+1]).nice();

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Calories");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Protein (g)");

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.Calories); })
      .attr("cy", function(d) { return y(d["Protein (g)"]); })
      .style("fill", function(d) { return color(d.Manufacturer);}) 
      .on("mouseover", hover)


  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})

});

function hover(d) {
// work on this not relying on #tooltip
  d3.select("#tooltip")
    .html("<br/><span style='color:black'>" + d["Cereal Name"] 
    + "<br/> (" + d.Calories + ", " + d["Protein (g)"] + ")</span>");
}

function type(d) {
  // change string into number format
  d.Calories = +d.Calories;
  d["Protein (g)"] = +d["Protein (g)"];
//  console.log ("d.Calories = ", d.Calories, "d[Protein (g)] = ", d["Protein (g)"]);
  return d;
}

</script>
